<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Detalles del Doctor</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Nombre:</strong> <span th:text="${doctor.nombre}">Nombre</span></p>
            <p class="card-text"><strong>Disponible:</strong>
                <span th:text="${doctor.disponible == 1 ? 'SI' : 'NO'}">Disponible</span>
            </p>
        </div>
    </div>
    <a href="/doctores" class="btn btn-primary mt-3">Volver a la lista</a>
</div>
</body>
</html>
