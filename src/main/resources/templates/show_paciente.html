<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Detalles del Paciente</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Nombre:</strong> <span th:text="${paciente.nombre}">Nombre</span></p>
            <p class="card-text"><strong>Edad:</strong> <span th:text="${paciente.edad}">Edad</span></p>
            <p class="card-text"><strong>Tipo de Sangre:</strong> <span th:text="${paciente.tipoSangre}">Tipo de Sangre</span></p>
            <p class="card-text"><strong>Última Cita:</strong> <span th:text="${#dates.format(paciente.ultimaCita, 'yyyy-MM-dd')}">Última Cita</span></p>
            <p class="card-text"><strong>Doctor:</strong> <span th:text="${paciente.doctor.nombre}">Doctor</span></p>
        </div>
    </div>
    <a href="/pacientes" class="btn btn-primary mt-3">Volver a la lista</a>
</div>
</body>
</html>
