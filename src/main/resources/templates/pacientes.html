<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Pacientes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de pacientes</h1>
            <table class="table">
                <thead class="table-dark table-striped table-bordered">
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>RH</th>
                        <th>Ultima cita</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.nombre}">Nombre</td>
                        <td th:text="${paciente.edad}">Edad</td>
                        <td th:text="${paciente.tipoSangre}">RH</td>
                        <td th:text="${#dates.format(paciente.ultimaCita, 'dd/MM/yyyy')}">Ultima cita</td>
                        <td th:text="${paciente.doctor.nombre}">Doctor</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
