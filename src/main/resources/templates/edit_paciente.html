<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
</head>
<body>
<div class="container">
    <h1>Editar Paciente</h1>
    <form method="POST" th:action="@{/pacientes/update/{id}(id=${pacienteExistente.pacienteId})}" th:object="${pacienteExistente}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="nombre" required th:field="*{nombre}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input id="edad" required th:field="*{edad}" type="number" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
            <input id="tipoSangre" required th:field="*{tipoSangre}" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="ultimaCita" class="form-label">Ãšltima Cita:</label>
            <input id="ultimaCita" required th:field="*{ultimaCita}" type="date" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor:</label>
            <select id="doctor" th:field="*{doctor.doctorId}" required class="form-select">
                <option value="">-- Selecciona un Doctor --</option>
                <option th:each="doctor : ${doctores}"
                        th:value="${doctor.doctorId}"
                        th:text="${doctor.nombre}"
                        th:disabled="${doctor.disponible == 0}">Doctor</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
